<!-- startpage.html -->
<div class="jumbotron text-center">
    <h1>Startpage</h1>

    <h2>Welcome {{ username }}</h2>

    <p>Enter session ID</p>
    <input type="text" ng-model="gameID" />
    <button type="button" ng-click="joinGame()">Join game</button>
    <p>Or</p>
    <button type="button" ng-click="createGame()"> Create game</button>
    
</div>
